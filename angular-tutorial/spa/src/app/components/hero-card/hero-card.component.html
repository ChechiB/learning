<div class="card animated fadeIn fast">
    <img class="card-img-top" [src]="hero.img" [alt]="hero.name">
    <div class="card-body">
        <h5 class="card-title">{{ hero.name }}</h5>
        <p class="card-text"> {{ hero.bio }} </p>
        <p class="card-text"><small class="text-muted">{{ hero.aparition }}</small></p>
        <button (click)="showHeroDetail()" type="button" class="btn btn-outline-primary btn-block">
            Ver más
        </button>
        <!-- <a [routerLink]="[ '/heroes', i ]" class="btn btn-outline-primary"> Ver más</a> > -->
    </div>
</div>
